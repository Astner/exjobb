<!DOCTYPE html>

<html>
    
<head>
    
    <meta charset="UTF-8">
    <title>Table</title>
    
    <link rel="stylesheet"
          type="text/css" 
          href="../jslib/jquery-easyui/1.4.2/themes/bootstrap/easyui.css">
    
    <link rel="stylesheet" 
          type="text/css" 
          href="../jslib/jquery-easyui/1.4.2/themes/icon.css">
    
    <script src="../jslib/jquery/1.11.2/jquery.min.js">
    </script>
    
    <script src="../jslib/jquery-easyui/1.4.2/jquery.easyui.min.js">
    </script>
    
</head>
    
<body>
    
    <table id= "data_grid"
           class= "easyui-datagrid" 
           title= "Links" 
           style= "width:480px;height:700px"
           
           >
        
        <thead>
            
            <tr>
                
                <th data-options="field:'source',
                                  width:150,
                                  halign:'center'"
                    > Source </th>
                
                <th data-options="field:'target',
                                  width:150,
                                  halign:'center'"
                    > Target </th>
                
                <th data-options="field:'value',
                                  width:150,
                                  halign:'center'"
                    > Value </th>
                
            </tr>
            
        </thead>
        
    </table>
    
    <script>
    
        function draw(data){
            
            var links= JSON.parse(JSON.stringify(data.links));
            var nodes= data.nodes;

            for (var i in links) {
                links[i].source= nodes[[links[i].source]].name;
                links[i].target= nodes[[links[i].target]].name;
            }

            $('#data_grid').datagrid({data: links});

        }
        
    </script>
    
</body>
    
</html>
