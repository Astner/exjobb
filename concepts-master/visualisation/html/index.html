<!DOCTYPE html>
<meta charset="utf-8">

<head>
<title>SICS Graph Viz</title>
</head>

<style>
@import url("graphstyle.css");
</style>

<body>

<form>
<input type="text" name="graphdata" placeholder="Data set" size="40" autocomplete="on">
</form>

<h1>Graph View</h1>

<iframe src="graph.html" marginwidth="0" marginheight="0" scrolling="no"></iframe>

<p>
Double-click on empty area to zoom in, shift-double-click to zoom out.
Click and drag on empty area to pan.
Double-click on node to highlight immediate neighours.
</p>

<footer>SICS, Swedish Institute of Computer Science, 2014</footer>

</body>
